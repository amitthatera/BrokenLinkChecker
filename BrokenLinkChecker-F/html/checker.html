<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Link Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>    
    <script src="/js/script1.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg shadow-lg border-bottom-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/images/logo.png" alt="Logo" width="50">
                    <h2 class="d-inline p-3">Broken Link Checker</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h1>Broken Link Checker Tool</h1>
                </div>
            </div>

            <form class="form-inline mt-5" onsubmit="submitForm(event)">
                <div class="input-group mb-3 w-75">
                    <input type="text" id="urlInput" class="form-control shadow-sm" placeholder="Enter website URL">
                    <div class="input-group-append">
                        <button class="btn btn-dark shadow" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sendEmailInput">Send Email:</label>
                    <input type="checkbox" class="m-2" id="sendEmailInput" name="sendEmail" checked>
                </div>
            </form>

            <div class="mt-3">
                <table class="table table-responsive" id="logsTable">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="col-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                    </tbody>
                </table>
            </div>
            <div id="report">
            </div>
            <div class="mt-3">
                <h6 hidden=true id="tableHeader">Broken Links:</h6>
                <table class="table table-responsive" id="brokenLinksTable">
                    <thead class="table-warning">
                        <tr>
                            <th scope="col" class="col-2">Status code</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody id="brokenLinksTableBody">
                        <!-- Rows will be added here dynamically -->
                      </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <!-- Copyright -->
        <div class="text-center text-white p-3 bg-dark footer">
            Â© 2023 Copyright:
            <a class="text-white" href="#/">BrokenLinkChecker.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
